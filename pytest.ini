[tool:pytest]
# Pytest configuration for ComBadge testing framework
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/combadge
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --durations=10
    --maxfail=5

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and benchmark tests
    slow: Slow-running tests that may be skipped in CI
    external: Tests requiring external services
    security: Security-related tests
    ui: User interface tests
    api: API-related tests
    llm: LLM integration tests
    fleet: Fleet management specific tests
    email: Email processing tests
    template: Template processing tests
    config: Configuration management tests
    auth: Authentication tests
    validation: Data validation tests
    error_handling: Error handling and recovery tests
    load: Load testing and stress tests
    memory: Memory usage and leak detection tests
    concurrent: Concurrency and threading tests
    cache: Caching system tests

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:unclosed:ResourceWarning
    ignore:coroutine.*was never awaited:RuntimeWarning

# Test collection timeout
timeout = 300

# Parallel execution
# Uncomment for parallel test execution (requires pytest-xdist)
# addopts = -n auto

# Coverage configuration
[coverage:run]
source = src/combadge
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = ComBadge Test Coverage Report

[coverage:xml]
output = coverage.xml